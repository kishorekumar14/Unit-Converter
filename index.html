<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Unit Converter</h1><br><br>
  <h2> Length conversions</h2>
  <div id="container">
    <div class="input-div">
      <label>Feet</label><br>
      <input type="Number" value="1" id="feet" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Inches</label><br>
      <input type="Number" value="12" id="inch" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Yards</label><br>
      <input type="Number" value="0.3333" id="yards" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Meters</label><br>
      <input type="Number" value="0.3048" id="meters" class="inpt">
    </div>
  </div>
  <br><br>
  <h2> Temperature conversions</h2>
  <div id="container">
    <div class="input-div">
      <label>Celsius</label><br>
      <input type="Number" value="0" id="celsius" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Fahrenheit</label><br>
      <input type="Number" value="32" id="fahrenheit" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Kelvin</label><br>
      <input type="Number" value="273.15" id="kelvin" class="inpt">
    </div>
  </div>
  <br><br>
  <h2> Weight conversions</h2>
  <div id="container">
    <div class="input-div">
      <label>Kilograms</label><br>
      <input type="Number" value="1" id="kilograms" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Ounces</label><br>
      <input type="Number" value="35.274" id="ounces" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Pounds</label><br>
      <input type="Number" value="2.205" id="pounds" class="inpt">
    </div>
  </div>
  <br><br>
  <h2> Speed conversions</h2>
  <div id="container">
    <div class="input-div">
      <label>Kilometers per hour</label><br>
      <input type="Number" value="1" id="kmph" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Miles per hour</label><br>
      <input type="Number" value="35.274" id="mph" class="inpt">
    </div>
    <div class="input-div">
      <h3>=</h3>
    </div>
    <div class="input-div">
      <label>Meters per second</label><br>
      <input type="Number" value="2.205" id="mps" class="inpt">
    </div>
  </div>
  <br>

  <script src="script.js"></script>
</body>

</html>
